<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url("image/background-heart.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed; /* Ensures the background covers the whole screen */
                min-height: 100vh;
                margin: 0;
                text-align: center;
            }

        .header-title {
            text-align: center;
            font-family: "Parkinsans", serif;
            font-optical-sizing: auto;
            
        }

        .header-title h1{
            margin-top: 100px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 100%;
            padding: 10px;
            margin-left: -100px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #grid {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 10px;
            position: absolute;
            right: -180px;
            top: 0;
        }

        canvas {
            display: none;
        }

        img {
            width: 150px;
            height: auto;
            border: 3px solid  white;
            border-radius: 10px;
        }

        #video {
            border: 3px solid  white;
            border-radius: 30px;
            transform: scaleX(-1);
            width: 640px;
            height:480;
        }

        .btn-container {
            margin-top: 20px;
            margin-left: -190px;
        }

        button {
            margin: 10px;
            border-radius: 40px;
            color: rgb(0, 0, 0);
            background-color: rgb(231, 231, 231);
            border: 3px solid  rgba(249, 155, 210, 0.989);
            font-size: 18px;
            font-family: "Parkinsans", serif;
            font-optical-sizing: auto;
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
        }

        button:hover{
            background-color: rgba(249, 149, 208, 0.818); 
            transform: scale(1.05); 
            color: rgb(250, 241, 241);
        }

        #filterSelect{
            margin: 10px;
            border-radius: 40px;
            color: rgb(0, 0, 0);
            background-color: rgb(231, 231, 231);
            border: 3px solid  rgba(249, 155, 210, 0.989);
            font-size: 18px;
            font-family: "Parkinsans", serif;
            font-optical-sizing: auto;
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
        }

        #filterSelect:hover{
            background-color: rgba(249, 149, 208, 0.818); 
            transform: scale(1.05); 
            color: rgb(250, 241, 241);
        }

        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: rgb(243, 189, 198);
            display: none;
        }

      


       /*  @media (max-width: 1024px) and (max-height: 768px) {
            .main-container {
                margin-left: -100px;
                
            }
        
            img {
                width: 180px;
                height: auto;
            }
        
            #grid {
                right: -200px;
            }
        }
         */
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-left: 10px;
            }
        
            .video-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        
            #video {
                width: 90%;
                max-width: 400px; 
                height: auto;
            }
        
            #grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                width: 90%;
                margin-top: 15px;
                position: static;
                flex-direction: row;
            }
        
            img {
                width: 90px;
                height: auto;
            }

            .btn-container{
                margin-left: 20px;
            }

        }
        
        @media (max-width: 480px) {
            .main-container {
                flex-direction: row;
                align-items: center;
                width: 100%;
            }
        
            .video-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        
            #video {
                width: 100%;
                max-width: 300px;
            }
        
            #grid {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                margin-top: 15px;
            }
        
            img {
                width: 70px;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="header-title">
        <h1>Photobooth</h1>
    </div>

    <div class="main-container">
        <div class="video-container">
            <video id="video" width="740" height="480" autoplay></video>
            <div id="grid"></div>
            <div class="timer" id="timer">5</div>
        </div>
    </div>

    <div class="btn-container">
        <button id="snap">Start Capture</button>
        <button id="retake" disabled>Retake</button>
        <button id="customize" disabled>Customize Your Photo</button>
        <select id="filterSelect">
            <option value="none">No Filter</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="contrast(200%)">High Contrast</option>
            <option value="blur(5px)">Blur</option>
        </select>
    </div>

    <canvas id="canvas" width="480" height="360"></canvas>

    <script>
        const video = document.getElementById('video');
        const filterSelect = document.getElementById('filterSelect');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const grid = document.getElementById('grid');
        const snapButton = document.getElementById('snap');
        const retakeButton = document.getElementById('retake');
        const customizeButton = document.getElementById('customize');
        const timer = document.getElementById('timer');
        

        let shots = 0;
        let capturedImages = [];

        // Access webcam
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (error) {
                    console.error("Error accessing webcam: ", error);
                });
        }

         // Apply selected filter
         filterSelect.addEventListener('change', function () {
            video.style.filter = this.value;
        });

        
        function startTimer(countdown, callback) {
            timer.style.display = "block";
            let counter = countdown;

            function updateTimer() {
                if (counter > 0) {
                    timer.textContent = counter;
                    counter--;
                    setTimeout(updateTimer, 1000);
                } else {
                    timer.style.display = "none";
                    callback();
                }
            }
            updateTimer();
        }

        let currentFilter = 'none';

        filterSelect.addEventListener('change', function () {
            currentFilter = this.value;
            video.style.filter = currentFilter;
        });

       function captureImage() {
    if (shots < 4) {
        // Create a temporary canvas to properly apply the filter
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        // Apply the selected filter from video
        tempCtx.filter = video.style.filter; // Ensure filter is applied
        tempCtx.translate(tempCanvas.width, 0);
        tempCtx.scale(-1, 1); // Flip image horizontally
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

        const img = document.createElement('img');
        img.src = tempCanvas.toDataURL("image/png"); // Save filtered image
        grid.appendChild(img);
        capturedImages.push(img.src);

        shots++;

        if (shots < 4) {
            setTimeout(() => startTimer(5, captureImage), 500);
        } else {
            snapButton.disabled = true;
            retakeButton.disabled = false;
            customizeButton.disabled = false;
        }
    }
}

        
        
        

        snapButton.addEventListener('click', function () {
            context.filter = video.style.filter;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            shots = 0;
            capturedImages = [];
            grid.innerHTML = "";
            snapButton.disabled = true;
            retakeButton.disabled = true;
            customizeButton.disabled = true;
          

            startTimer(5, captureImage);
        });

        retakeButton.addEventListener('click', function () {
            shots = 0;
            capturedImages = [];
            grid.innerHTML = "";
            snapButton.disabled = false;
            retakeButton.disabled = true;
            customizeButton.disabled = true;
        });

        customizeButton.addEventListener('click', function () {
            if (capturedImages.length > 0) {
                localStorage.setItem('capturedImages', JSON.stringify(capturedImages));
                window.location.href = 'customPhoto.html';
            }
        });


       


    </script>
</body>
</html>
