
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("image/background-heart.jpg");
            background-size: cover;
            margin: 0;
        }

        h1 {
            font-family: "Parkinsans", serif;
            font-optical-sizing: auto;
            color: rgb(0, 0, 0);
        }

        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px;
            padding-bottom: 100px;
            max-width: 70%;
            align-items: center;
            background-color: pink;
            transition: background-color 0.3s ease;
            background-size: contain;
            margin-bottom: 20px;
            position: relative;
        }

        .grid-item {
            width: 200px;
            height: auto;
            cursor: move;
        }


        .timestamp {
            position: absolute;
            bottom: 10px;
            font-family: "Parkinsans", serif;
            font-size: 10px;
            color: black;
            text-align: right;
            padding: 5px 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: "Parkinsans", serif;
            border: none;
            border-radius: 55px;
            background-color: rgb(247, 247, 247);
            border: 3px solid  rgba(239, 137, 196, 0.989);
            color: rgb(0, 0, 0);
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s; 
        }

        button:hover{
            background-color: rgba(249, 149, 208, 0.818); 
            transform: scale(1.05); 
            color: rgb(250, 241, 241);
        }

        .color-picker-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: "Parkinsans", serif;
            
           
        }

        #colorPicker{
            border-radius: 10px;
            border: none;
            background-color: white;
            border: 3px solid  rgba(239, 137, 196, 0.989);
        }
    </style>
</head>
<body>
    <h1>Customize Your Photos</h1>
    
    <div class="button-container">
        <button id="ribbonButton">Ribbon Background</button>
        <button id="catButton">Cat Background</button>
        <button id="rabbitButton">Rabbit Background</button>
        <button id="heartButton">Heart Background</button>
        <button id="vintageButton">Sonny Angel Background</button>
        <button id="ghibliButton">Ghibli Background</button>
        <button id="anyColorBtn">Any Colors</button>
    </div>

    <div class="grid-container" id="gridContainer">
        <div class="timestamp" id="timestamp"></div>
    </div>

    <div class="button-container">
        <button id="newPhotosButton">Take New Photos</button>
        <button id="downloadButton">Download Photo</button>
        
        <div class="color-picker-container">
            <label for="colorPicker">Pick a Color:</label>
            <input type="color" id="colorPicker">
        </div>
    </div>
    <script>
        const gridContainer = document.getElementById('gridContainer');
        const newPhotosButton = document.getElementById('newPhotosButton');
        const downloadButton = document.getElementById('downloadButton');
        const colorPicker = document.getElementById('colorPicker');
        const ribbonButton = document.getElementById('ribbonButton');
        const catButton = document.getElementById('catButton');
        const rabbitButton = document.getElementById('rabbitButton');
        const heartButton = document.getElementById('heartButton');
        const vintageButton = document.getElementById('vintageButton');
        const ghibliButton = document.getElementById('ghibliButton');
        const gridButton = document.getElementById('anyColorBtn');
        const timestamp = document.getElementById('timestamp');
    
        function updateTimestamp() {
            if (!localStorage.getItem('savedTimestamp')) {
                const now = new Date();
                const formattedDate = now.toLocaleString();
                localStorage.setItem('savedTimestamp', formattedDate);
            }
            timestamp.textContent = `Captured on: ${localStorage.getItem('savedTimestamp')}`;
        }
    
        function loadImages() {
            const savedImages = JSON.parse(localStorage.getItem('capturedImages'));
            gridContainer.innerHTML = ""; // Clear grid but keep timestamp
    
            if (savedImages) {
                savedImages.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.classList.add('grid-item');
                    img.draggable = true;
                    img.setAttribute("data-index", index);
                    gridContainer.appendChild(img);
                });
            }
    
            // Ensure timestamp is added back
            gridContainer.appendChild(timestamp);
        }
    
        newPhotosButton.addEventListener('click', function () {
            localStorage.removeItem('savedTimestamp'); // Reset timestamp when taking new photos
            window.location.href = 'index.html';
        });
    
        document.addEventListener("DOMContentLoaded", function () {
            const gridContainer = document.getElementById('gridContainer');
            const downloadButton = document.getElementById('downloadButton');
        
            function loadImages() {
                const savedImages = JSON.parse(localStorage.getItem('capturedImages'));
                const savedFilters = JSON.parse(localStorage.getItem('imageFilters')) || [];
                gridContainer.innerHTML = ""; // Clear previous images but keep timestamp
        
                if (savedImages) {
                    savedImages.forEach((src, index) => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.classList.add('grid-item');
                        img.draggable = true;
                        img.setAttribute("data-index", index);
        
                        // Apply saved filter
                        if (savedFilters[index]) {
                            img.style.filter = savedFilters[index];
                        }
        
                        // Allow user to change filters dynamically
                        img.addEventListener("click", function () {
                            let currentFilter = img.style.filter || "none";
                            let newFilter = cycleFilters(currentFilter);
                            img.style.filter = newFilter;
                            
                            // Save filter for this image
                            savedFilters[index] = newFilter;
                            localStorage.setItem('imageFilters', JSON.stringify(savedFilters));
                        });
        
                        gridContainer.appendChild(img);
                    });
                }
        
                // Ensure timestamp is added back
                gridContainer.appendChild(timestamp);
            }
        
            function cycleFilters(currentFilter) {
                const filters = ["none", "grayscale(100%)", "sepia(100%)", "brightness(120%)", "contrast(150%)"];
                let currentIndex = filters.indexOf(currentFilter);
                let nextIndex = (currentIndex + 1) % filters.length;
                return filters[nextIndex];
            }
        
            downloadButton.addEventListener('click', function () {
                html2canvas(gridContainer, { scale: 2 }).then(canvas => {
                    const context = canvas.getContext('2d');
        
                    document.querySelectorAll('.grid-item').forEach((img) => {
                        const filter = getComputedStyle(img).filter; // Get applied filter
                        if (filter !== 'none') {
                            const imgCanvas = document.createElement('canvas');
                            const imgCtx = imgCanvas.getContext('2d');
        
                            imgCanvas.width = img.naturalWidth;
                            imgCanvas.height = img.naturalHeight;
        
                            imgCtx.filter = filter; // Apply the filter to canvas
                            imgCtx.drawImage(img, 0, 0, imgCanvas.width, imgCanvas.height);
        
                            // Replace image with filtered one
                            const imgDataURL = imgCanvas.toDataURL('image/png');
                            const tempImg = new Image();
                            tempImg.src = imgDataURL;
                            tempImg.onload = () => {
                                context.drawImage(tempImg, img.offsetLeft, img.offsetTop, img.width, img.height);
                            };
                        }
                    });
        
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL('image/png');
                        link.download = 'photo.png';
                        link.click();
                    }, 500); // Allow time for the filters to be applied
                });
            });
        
            loadImages(); // Load images and apply filters when the page loads
        });
        
        function loadBackgroundSettings() {
            const savedColor = localStorage.getItem('gridBackgroundColor');
            if (savedColor) {
                gridContainer.style.backgroundColor = savedColor;
                colorPicker.value = savedColor;
            }
            const savedBackgroundImage = localStorage.getItem('gridBackgroundImage');
            if (savedBackgroundImage) {
                gridContainer.style.backgroundImage = `url('${savedBackgroundImage}')`;
            }
        }
    
        colorPicker.addEventListener('input', function () {
            gridContainer.style.backgroundColor = colorPicker.value;
            localStorage.setItem('gridBackgroundColor', colorPicker.value);
        });
    
        function setBackgroundImage(imagePath) {
            gridContainer.style.backgroundImage = `url('${imagePath}')`;
            localStorage.setItem('gridBackgroundImage', imagePath);
        }
    
        ribbonButton.addEventListener('click', function () {
            setBackgroundImage('image/ribbon-bg.png');
        });
    
        catButton.addEventListener('click', function () {
            setBackgroundImage('image/cat-bg2.png');
        });
    
        rabbitButton.addEventListener('click', function () {
            setBackgroundImage('image/rabbit-bg.jpg');
        });

        
        heartButton.addEventListener('click', function () {
            setBackgroundImage('image/heart-bg2.png');

        });
    
    
        vintageButton.addEventListener('click', function () {
            setBackgroundImage('image/sonnyangel-bg.png');
        });

        ghibliButton.addEventListener('click', function () {
            setBackgroundImage('image/ghibli-bg.jpg');
        });
    
        anyColorBtn.addEventListener('click', function () {
            setBackgroundImage('image/flowers-bg.png');
        });
    
        loadImages();
        loadBackgroundSettings();
        updateTimestamp();
    </script>
    
</body>
</html>
