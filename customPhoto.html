<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("image/background-heart.jpg");
            background-size: cover;
            margin: 0;
        }

        h1 {
            font-family: "Parkinsans", serif;
            color: black;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px;
            max-width: 70%;
            align-items: center;
            background-color: pink;
            position: relative;
        }

        .grid-item {
            width: 200px;
            height: auto;
            cursor: move;
        }

        .timestamp {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            color: black;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 55px;
            background-color: white;
            border: 3px solid rgba(239, 137, 196, 0.989);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(249, 149, 208, 0.818);
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Customize Your Photos</h1>
    
    <div class="button-container">
        <button id="ribbonButton">Ribbon</button>
        <button id="catButton">Cat</button>
        <button id="rabbitButton">Rabbit</button>
        <button id="heartButton">Heart</button>
        <button id="vintageButton">Sonny Angel</button>
        <button id="ghibliButton">Ghibli</button>
        <button id="anyColorBtn">Any Colors</button>
    </div>

    <div class="grid-container" id="gridContainer">
        <div class="timestamp" id="timestamp"></div>
    </div>

    <div class="button-container">
        <button id="newPhotosButton">Take New Photos</button>
        <button id="downloadButton">Download Photo</button>
        <input type="color" id="colorPicker">
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const downloadButton = document.getElementById('downloadButton');
        const timestamp = document.getElementById('timestamp');

        function updateTimestamp() {
            const now = new Date().toLocaleString();
            timestamp.textContent = `${now}`;
        }

        function loadImages() {
            const savedImages = JSON.parse(localStorage.getItem('capturedImages')) || [];
            const savedFilters = JSON.parse(localStorage.getItem('imageFilters')) || [];
            gridContainer.innerHTML = "";
            savedImages.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('grid-item');
                img.draggable = true;
                img.style.filter = savedFilters[index] || "none";
                img.addEventListener("click", () => {
                    img.style.filter = cycleFilters(img.style.filter);
                    savedFilters[index] = img.style.filter;
                    localStorage.setItem('imageFilters', JSON.stringify(savedFilters));
                });
                gridContainer.appendChild(img);
            });
            gridContainer.appendChild(timestamp);
        }

        function cycleFilters(currentFilter) {
            const filters = ["none", "grayscale(100%)", "sepia(100%)", "brightness(120%)", "contrast(150%)"];
            return filters[(filters.indexOf(currentFilter) + 1) % filters.length];
        }

        downloadButton.addEventListener('click', () => {
            html2canvas(gridContainer, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'photo.png';
                link.click();
            });
        });

        function setBackgroundImage(imagePath) {
            gridContainer.style.backgroundImage = `url('${imagePath}')`;
            localStorage.setItem('gridBackgroundImage', imagePath);
        }

        document.getElementById('ribbonButton').addEventListener('click', () => setBackgroundImage('image/ribbon-bg.png'));
        document.getElementById('catButton').addEventListener('click', () => setBackgroundImage('image/cat-bg2.png'));
        document.getElementById('rabbitButton').addEventListener('click', () => setBackgroundImage('image/rabbit-bg.jpg'));
        document.getElementById('heartButton').addEventListener('click', () => setBackgroundImage('image/heart-bg2.png'));
        document.getElementById('vintageButton').addEventListener('click', () => setBackgroundImage('image/sonnyangel-bg.png'));
        document.getElementById('ghibliButton').addEventListener('click', () => setBackgroundImage('image/ghibli-bg.jpg'));
        document.getElementById('anyColorBtn').addEventListener('click', () => setBackgroundImage('image/flowers-bg.png'));

        document.getElementById('colorPicker').addEventListener('input', function () {
            gridContainer.style.backgroundColor = this.value;
            localStorage.setItem('gridBackgroundColor', this.value);
        });

        updateTimestamp();
        loadImages();
    </script>
</body>
</html>
